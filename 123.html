<!DOCTYPE html>

<html>

<head>

 <title>炫酷交互示例</title>

 <style>

  body {

   background: linear-gradient(to right, #00c4ff, #7f00ff);

   animation: gradient 10s ease infinite;

  }

  @keyframes gradient {

   0% {

    background-position: left;

   }

   100% {

    background-position: right;

   }

  }

  #menu {

   position: fixed;

   top: 0;

   left: 0;

   width: 100%;

   height: 50px;

   line-height: 50px;

   background: rgba(0, 0, 0, 0.7);

   color: #fff;

   text-align: center;

   z-index: 10;

   transform: translateY(-100%);

   transition: all 0.5s;

  }

  #menu.active {

   transform: translateY(0%);

  }

  #menu ul {

   margin: 0;

   padding: 0;

   list-style: none;

  }

  #menu ul li {

   display: inline-block;

   margin: 0 10px;

  }

 </style>

</head>

<body>

 <div id="menu">

  <ul>

   <li><a href="#">首页</a></li>

   <li><a href="#">关于我们</a></li>

   <li><a href="#">服务</a></li>

   <li><a href="#">联系我们</a></li>

  </ul>

 </div>

 <button onclick="toggleMenu()">菜单</button>

 <script>

  function toggleMenu() {

   var menu = document.getElementById('menu');

   menu.classList.toggle('active');

  }

 </script>

</body>

</html>
