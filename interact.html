<html>

<head>

    <title>My Website</title>

    <style>

        #cool-button {

            position: fixed;

            top: 50%;

            left: 50%;

            transform: translate(-50%, -50%);

            font-size: 24px;

            background-color: #007bff;

            color: #fff;

            border: none;

            border-radius: 5px;

            padding: 10px 20px;

            cursor: pointer;

            transition: all 0.3s ease-in-out;

        }

        #cool-button:hover {

            background-color: #f44336;

            transform: scale(1.1);

        }

        #cool-button:active {

            background-color: #4CAF50;

            transform: scale(0.9);

        }

        #cool-button:focus {

            outline: none;

        }

        #cool-button::before {

            content:'';

            display: block;

            position: absolute;

            background-color: rgba(255, 255, 255, 0.1);

            width: 100%;

            height: 100%;

            top: 0;

            left: 0;

            z-index: -1;

            opacity: 0;

            transition: opacity 0.3s ease-in-out; 

        }

        #cool-button:focus::before {

            opacity: 1;

        }

        #cool-button::after {

            content:'';

            display: block;

            position: absolute;

            background-color: rgba(0, 0, 0, 0.1);

            width: 0;

            height: 0;

            top: 50%;

            left: 50%;

            transform: translate(-50%, -50%);

            border-radius: 50%;

            z-index: -1;

            opacity: 1;

            transition: width 0.3s ease-in-out, height 0.3s ease-in-out, opacity 0.3s ease-in-out 0.1s; 

        }

        #cool-button:focus::after {

            width: 200%;

            height: 200%;

            opacity: 0;

        }

    </style>

</head>

<body>

    <button id="cool-button">炫酷交互</button>

</body>

</html>
