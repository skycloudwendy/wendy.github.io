<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>我的博客</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="login-panel">
    <h2>欢迎来到我的博客</h2>
    <button class="enter-blog-btn">进入我的博客</button>
    <div class="progress-bar"></div>
  </div>

  <script>
    const enterBlogBtn = document.querySelector('.enter-blog-btn');
    const progressBar = document.querySelector('.progress-bar');

    enterBlogBtn.addEventListener('click', () => {
      // 设置进度条的宽度从 0% 到 100%
      progressBar.style.width = '100%';

      // 等待 3 秒钟，然后跳转到博客页面
      setTimeout(() => {
        window.location.href = 'blog.html';
      }, 3000);
    });
  </script>
</body>
</html>
